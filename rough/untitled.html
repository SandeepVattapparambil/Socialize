<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<!-- BEGIN GLOBAL MANDATORY STYLES -->          
  
</head>

<body>



<!-- BEGIN PORTLET-->   
               <div class="portlet box blue">
                  <div class="portlet-title">
                     <div class="caption"><i class="icon-reorder"></i>Advanced File Input</div>
                     <div class="tools">
                        <a href="javascript:;" class="collapse"></a>
                        <a href="#portlet-config" data-toggle="modal" class="config"></a>
                        <a href="javascript:;" class="reload"></a>
                        <a href="javascript:;" class="remove"></a>
                     </div>
                  </div>
                  <div class="portlet-body form">
                     <!-- BEGIN FORM-->
                     <form action="#" class="form-horizontal form-bordered">
                        <div class="form-body">
                           <div class="form-group">
                              <label class="control-label col-md-3">Default</label>
                              <div class="col-md-4">
                                 <input type="file" class="default" />
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="control-label col-md-3">Advanced</label>
                              <div class="col-md-9">
                                 <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="input-group">
                                       <span class="input-group-btn">
                                       <span class="uneditable-input">
                                       <i class="icon-file fileupload-exists"></i> 
                                       <span class="fileupload-preview"></span>
                                       </span>
                                       </span>
                                       <span class="btn default btn-file">
                                       <span class="fileupload-new"><i class="icon-paper-clip"></i> Select file</span>
                                       <span class="fileupload-exists"><i class="icon-undo"></i> Change</span>
                                       <input type="file" class="default" />
                                       </span>
                                       <a href="#" class="btn red fileupload-exists" data-dismiss="fileupload"><i class="icon-trash"></i> Remove</a>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="control-label col-md-3">Without input</label>
                              <div class="controls col-md-9">
                                 <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <span class="btn default btn-file">
                                    <span class="fileupload-new"><i class="icon-paper-clip"></i> Select file</span>
                                    <span class="fileupload-exists"><i class="icon-undo"></i> Change</span>
                                    <input type="file" class="default" />
                                    </span>
                                    <span class="fileupload-preview" style="margin-left:5px;"></span>
                                    <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group last">
                              <label class="control-label col-md-3">Image Upload</label>
                              <div class="col-md-9">
                                 <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                       <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                                    </div>
                                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                    <div>
                                       <span class="btn default btn-file">
                                       <span class="fileupload-new"><i class="icon-paper-clip"></i> Select image</span>
                                       <span class="fileupload-exists"><i class="icon-undo"></i> Change</span>
                                       <input type="file" class="default" />
                                       </span>
                                       <a href="#" class="btn red fileupload-exists" data-dismiss="fileupload"><i class="icon-trash"></i> Remove</a>
                                    </div>
                                 </div>
                                 <span class="label label-danger">NOTE!</span>
                                 <span>
                                 Attached image thumbnail is
                                 supported in Latest Firefox, Chrome, Opera, 
                                 Safari and Internet Explorer 10 only
                                 </span>
                              </div>
                           </div>
                        </div>
                        <div class="form-actions fluid">
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn purple"><i class="icon-ok"></i> Submit</button>
                                    <button type="button" class="btn default">Cancel</button>                              
                                 </div>
                              </div>
                           </div>
                        </div>
                     </form>
                     <!-- END FORM-->  
                  </div>
               </div>
               <!-- END PORTLET-->



</body>
</html>
